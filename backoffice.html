    <div class="container">
      <img id="selected-movie" src="" alt="" />
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3 text-white">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group my-2 text-white">
              <label for="name">Movie Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Movie name"
                required
              />
            </div>
            <div class="form-group my-2 text-white">
              <label for="description">Movie Description</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="6"
                placeholder="Add the Movie description"
                required
              ></textarea>
            </div>
            <div class="form-group my-2 text-white">
              <label for="category">Movie Category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                aria-describedby="name input"
                placeholder="Insert the Movie Category"
                required
              />
            </div>
            <div class="form-group my-2 text-white">
              <label for="image-src">Image src</label>
              <input
                type="text"
                class="form-control"
                id="image-src"
                aria-describedby="name input"
                placeholder="Insert the Image source"
                required
              />
            </div>

            <button
              id="submit-button"
              type="submit"
              class="btn btn-primary mt-3 rounded"
            >
              Create Movie Card
            </button>
            <button
              id="delete-button"
              class="btn btn-danger mt-3 rounded"
              onclick="deleteMovieCard()"
            >
              Delete Movie Card
            </button>
          </form>
        </div>

    <script>
      //   let selectedMovieImage = document.getElementById("selected-movie");
      //   selectedMovieImage.src = "./assets/media/media0.jpg";
      const movieId = new URLSearchParams(window.location.search).get("id");
      const movieCategory = new URLSearchParams(window.location.search).get(
        "category"
      );
      console.log(movieId);
      window.onload = async () => {
        if (movieId) {
          let response = await fetch(
            `https://striveschool-api.herokuapp.com/api/movies/${movieCategory}`,
            {
              method: "GET",
              headers: headers,
            }
          );
          let movies = await response.json();
          console.log(movies);
          let movieArray = await movies.filter(
            (movie) => movie._id === movieId
          );
          console.log(movieArray);
          movieArray.forEach((movie) => {
            document.querySelector("#name").value = movie.name;
            document.querySelector("#description").value = movie.description;
            document.querySelector("#category").value = movie.category;
            document.querySelector("#image-src").value = movie.imageUrl;
          });

          let submitButton = document.querySelector("#submit-button");
          submitButton.innerText = "Edit Event";
        }
      };

      const handleSubmit = async (event) => {
        event.preventDefault();

        const newMovie = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          category: document.querySelector("#category").value,
          imageUrl: document.querySelector("#image-src").value,
        };

        const options = {
          method: movieId ? "PUT" : "POST",
          body: JSON.stringify(newMovie),
          headers: headers,
        };
        try {
          const endpoint = movieId
            ? `https://striveschool-api.herokuapp.com/api/movies/${movieId}`
            : "https://striveschool-api.herokuapp.com/api/movies/";
          const response = await fetch(endpoint, options);
          if (!response.ok) throw new Error("Generic error!");
          if (response.ok) {
            const event = await response.json();
            alert("Movie edited successfully!");
          }
        } catch (error) {
          alert("Something went wrong, " + error);
        }
        window.location.assign("./index.html");
      };

      deleteMovieCard = async () => {
        try {
          if (confirm("Do you really want to delete this event?")) {
            const options = {
              method: "DELETE",
              headers: headers,
            };
            const deletedMovie = await fetch(
              `https://striveschool-api.herokuapp.com/api/movies/${movieId}`,
              options
            );
            if (deletedMovie.ok) {
              window.location.assign("index.html");
            } else {
              alert("Error while deleting!");
            }
          }
        } catch (error) {
          alert(`Some erorr occured: ${error}`);
        }
      };
    </script>
